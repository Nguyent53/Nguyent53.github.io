<h1>Scholarships and Awards<br>
<img id="hi"src="https://raw.githubusercontent.com/Nguyent53/Nguyent53.github.io/main/dream_school.jpg" width=300></h1>

<div>The following scholarships and awards are available to students of My Dream School- St. Kim High School. Contact your school administration office for more information:
    <ol>
<li><stong><a href="https://www.tcdsb.org/o/michaelpowerstjoseph/page/scholarships-and-awards">Joseph Nucara Memorial Award</a></stong></li>
<img id="Tam"src="Scholarship.png" width=400>
<p id="LeLy">This award has been created by the Nucara family in memory of their beloved husband and father, Joseph Nucara, who passed away in June 2016.<br>Interest earned on a principal amount of $1,000, as well as any further contributions, are to be used to provide an annual $100 award to an eligible grade 9 female student from Michael Power/St. Joseph Catholic High School.</p>
<li><a href="https://www.scholarshipscanada.com/Scholarships/85108/Eaton-Indigenous-Clean-Energy-Scholarship-Summer-2023">Eaton-Indigenous Clean Energy Scholarship: Summer 2023</a></li>
<img id="Tam"src="20-best.webp" width=400>
<p id="LeLy">Eaton Electrical Canada has proudly partnered with Indigenous Clean Energy to support Indigenous students across Canada by offering a $5,000 scholarship, along with a paid internship.</p>
<li><a href="https://www.scholarshipscanada.com/Scholarships/85253/De-Beers-Group-Scholarships-for-Canadian-Women-2023">De Beers Group Scholarships for Canadian Women 2023.</a></li>
<img id="Tam" src="International.webp" width=400>
<p id="LeLy">To be eligible for an award, applicants must meet the following requirements:
<ul>
   <li> All applicants must be Canadian citizens or have permanent residence status in Canada.</li> 
   <li>All applicants must be female.</li>
   <li>All applicants must be entering their first year of an undergraduate program at an accredited Canadian institution.</li>
</ul>
</p>
</ol>
